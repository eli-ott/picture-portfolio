<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/landing.css">
    <link rel="stylesheet" href="./style/nav.css">
    <link rel="stylesheet" href="./style/medium_screen.css">
    <link rel="stylesheet" href="./style/small_screen.css">
    <title>Bidault-Hervouet Eliott gallery</title>
</head>

<body>
    <div class="full-screen-image-background">
        <img src="./assets/svg/arrow-left.svg" alt="left arrow" class="arrow left">
        <div class="full-screen-image-container">
            <img src="" alt="" class="full-screen-image">
            <p class="image-description"></p>
        </div>
        <img src="./assets/svg/arrow-right.svg" alt="right arrow" class="arrow right">
    </div>
    <img src="./assets/svg/menu.svg" alt="menu icon" class="burger">
    <nav>
        <img src="./assets/svg/x.svg" alt="x icon" class="x">
        <div class="links-container"></div>
        <div class="link-image-container">
            <img src="./assets/pictures/nature/photo_1.jpg" alt="link image example" class="link-image">
            <img src="./assets/pictures/night/photo_1.jpg" alt="link image example" class="transition-image">
        </div>
    </nav>
        <h1 class="main-title">
            <span class="first-title">Bidault-Hervouet Eliott</span> <br>
            <span class="second-title">Film photographer</span>
        </h1>
        <section class="category-container">
            <p class="description"></p>
        </section>
        <section class="pictures-container" id="canvas"></section>

    <script type="module" src="./script/main.js"></script>
    <script type="module" src="./script/nav.js"></script>
</body>

</html>
